    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;

        .container {

        section p {
            color: #666;
            text-align: center;
        }

            margin: 10px;

        }

        .skill span {
