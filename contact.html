<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-NkBgCv4Hm8/eh3SjJyJN/At6cFFa6sJjWu+eFwMZs6R3c9Zu1ms8RZ5ryNOJv8xHjwWZfFjzT+9W/mBjIu1zFg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* CSS styles */
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --form-bg-color: #fff;
            --form-text-color: #333;
            --form-border-color: #ccc;
            --form-btn-bg-color: var(--primary-color);
            --form-btn-text-color: #fff;
            --form-btn-hover-color: var(--secondary-color);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .contact-form {
            background-color: var(--form-bg-color);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: var(--form-text-color);
            font-weight: bold;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border: 1px solid var(--form-border-color);
            border-radius: 4px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: var(--primary-color);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-group button {
            background-color: var(--form-btn-bg-color);
            color: var(--form-btn-text-color);
            border: none;
            padding: 12px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .form-group button:hover {
            background-color: var(--form-btn-hover-color);
        }

        .icon {
            margin-right: 10px;
        }

        .fa-icon {
            font-size: 1.2rem;
            margin-right: 8px;
            color: var(--primary-color);
        }

        .form-title {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5rem;
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="contact-form">
        <h2 class="form-title">Contact Me</h2>
        <form id="contactForm">
            <div class="form-group">
                <label for="name"><i class="fas fa-user fa-icon"></i>Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope fa-icon"></i>Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="subject"><i class="fas fa-heading fa-icon"></i>Subject:</label>
                <input type="text" id="subject" name="subject" required>
            </div>
            <div class="form-group">
                <label for="message"><i class="fas fa-comment fa-icon"></i>Message:</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit"><i class="fas fa-paper-plane fa-icon"></i>Send Message</button>
            </div>
        </form>
    </div>

    <script>
        // JavaScript code
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Get form data
            const formData = new FormData(this);
            
            // Construct email subject and body
            const subject = formData.get('subject');
            const body = `Name: ${formData.get('name')}\nEmail: ${formData.get('email')}\nMessage: ${formData.get('message')}`;
            
            // Redirect to default email client with subject and body
            const mailtoLink = `mailto:harshit.innet@gmail.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
            window.location.href = mailtoLink;
        });
    </script>
</body>
</html>
